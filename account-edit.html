<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <title>Chess online</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="header__site-name">
            CHESS
        </a>
    </header>
    <main>
        <form action="account.html" class="login-form">
            <p>
                <img src="img/account_circle.svg" alt="My account">
            </p>
            <p>
                <input class="login-form__field" type="text" maxlength="20" value="Anton" placeholder="username" name="username" required>
            </p>
            <p>
                <input class="login-form__field" type="password" maxlength="64" placeholder="password" name="password">
            </p>
            <p>
                <input class="login-form__field" type="password" maxlength="64" placeholder="new password" name="new_password">
            </p>
            <p>
                <input class="login-form__field" type="password" maxlength="64" placeholder="repeat new password"
                       name="repeat_new_password">
            </p>
            <p>
                <input class="button button_color_green" type="submit" value="Save Changes">
            </p>
            <a href="account.html" class="button button_color_gray">Cancel</a>
        </form>
    </main>
    <footer class="footer">
        (c) 2023 Yermakov Anton
    </footer>
</body>
</html>
