<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <title>Chess online</title>
</head>
<body>
    <header class="header">
        <a href="index-logged.html" class="header__site-name">
            CHESS
        </a>
        <a href="account.html"><img class="header__acc-image" src="img/account_circle.svg" alt="My account"></a>
    </header>
    <main>
        <form action="" class="game-creation-form">
            <p class="game-creation-form__title">Game Creation</p>
            <p>
                <input id="5min" type="radio" name="time-limit" value="5min" required />
                <label for="5min" class="game-creation-form__time-limit-option">5 min</label>
            </p>
            <p>
                <input id="15min" type="radio" name="time-limit" value="15min" required />
                <label for="15min" class="game-creation-form__time-limit-option">15 min</label>
            </p>
            <p>
                <input id="30min" type="radio" name="time-limit" value="30min" required />
                <label for="30min" class="game-creation-form__time-limit-option">30 min</label>
            </p>
            <p>
                <input id="random_limit" type="radio" name="time-limit" value="random" required />
                <label for="random_limit" class="game-creation-form__time-limit-option">Random</label>
            </p>

            <input id="white" type="radio" name="color" value="white" required />
            <label class="game-creation-form__color-option" for="white">
                <img src="img/queen_white.svg" alt="White">
            </label>
            <input id="black" type="radio" name="color" value="black" required />
            <label class="game-creation-form__color-option" for="black">
                <img src="img/queen_black.svg" alt="Black">
            </label>
            <input id="random_color" type="radio" name="color" value="random" required />
            <label class="game-creation-form__color-option" for="random_color">
                <img src="img/random.svg" alt="Random">
            </label>

            <p>
                <input class="button button_color_green" type="submit" value="Create Game!">
            </p>
        </form>
    </main>
    <footer class="footer">
        (c) 2023 Yermakov Anton
    </footer>
</body>
</html>
