<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <title>Chess online</title>
</head>
<body>
    <header>
        <div class="header__site-name">
            CHESS
        </div>
        <a href=""><img class="header__acc-image" src="img/account_circle.svg" alt="My account"></a>
    </header>
    <main>
        <form action="" class="">
            <div>
                Game Creation
            </div>
            <div>
                <label class="">
                    <input type="radio" name="time-limit" value="5min" />
                    5 min
                </label>
            </div>
            <div>
                <label class="">
                    <input type="radio" name="time-limit" value="15min" />
                    15 min
                </label>
            </div>
            <div>
                <label class="">
                    <input type="radio" name="time-limit" value="30min" />
                    30 min
                </label>
            </div>
            <div>
                <label class="">
                    <input type="radio" name="time-limit" value="random" />
                    Random
                </label>
            </div>
            <input class="button button_color_green" type="submit" value="Create Game!">
        </form>
    </main>
    <footer class="footer">
        (c) 2023 Yermakov Anton
    </footer>
</body>
</html>
