<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <title>Chess online</title>
</head>
<body>
    <header class="header">
        <div class="header__site-name">
            CHESS
        </div>
        <a href=""><img class="header__acc-image" src="img/account_circle.svg" alt="My account"></a>
    </header>
    <main>
        <form action="" class="game-creation-form">
            <p>Game Creation</p>
            <p>
                <label class="">
                    <input type="radio" name="time-limit" value="5min" checked />
                    5 min
                </label>
            </p>
            <p>
                <label class="">
                    <input type="radio" name="time-limit" value="15min" />
                    15 min
                </label>
            </p>
            <p>
                <label class="">
                    <input type="radio" name="time-limit" value="30min" />
                    30 min
                </label>
            </p>
            <p>
                <label class="">
                    <input type="radio" name="time-limit" value="random" />
                    Random
                </label>
            </p>

            <label class="">
                <input type="radio" name="color" value="white" checked />
                white
            </label>
            <label class="">
                <input type="radio" name="color" value="black" />
                black
            </label>
            <label class="">
                <input type="radio" name="color" value="random" />
                random
            </label>
            <br>
            <input class="button button_color_green" type="submit" value="Create Game!">
        </form>
    </main>
    <footer class="footer">
        (c) 2023 Yermakov Anton
    </footer>
</body>
</html>
