<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <title>Chess online</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="header__site-name">
            CHESS
        </a>
    </header>
    <main>
        <form style="padding-top: 130px" action="index-logged.html" class="login-form">
            <p>
                <input class="login-form__field" type="text" maxlength="20" placeholder="username" name="username" required>
            </p>
            <p>
                <input class="login-form__field" type="password" maxlength="64" placeholder="password" name="password" required>
            </p>
            <p>
                <input class="login-form__field" type="password" maxlength="64" placeholder="repeat password" name="repeat_password" required>
            </p>
            <p>
                <input class="button button_color_green" type="submit" value="Sign up!">
            </p>
        </form>
    </main>
    <footer class="footer">
        (c) 2023 Yermakov Anton
    </footer>
</body>
</html>
